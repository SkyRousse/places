<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Development Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <div id="blanks">
        <form id="new-place">
          <div class="form-group">
            <label for="location">Location</label>
            <input id="location" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="landmark">Landmark</label>
            <input id="landmark" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="time">Time of Year</label>
            <input id="time" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input id="notes" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Display my info, baby!</button>
        </form>
      </div>

      <div id="places-output">
        <h1>Your Place</h1>
          <ul class="placeslist">
          </ul>
      </div>

      <!-- <div class="col-md-6"> -->
          <div id="show-place">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Time: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        <!-- </div> -->
    </div>
  </body>
</html>
